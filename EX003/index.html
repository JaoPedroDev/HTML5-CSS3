<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga com Imagens</h1>
    <p>Abaixo terá uma imagem:</p>
    <img src="html_logo.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens em subpastas:</p>
    <img src="imagens/css_logo.png" alt="Logo CSS">
    <p>Podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">
</body>
</html>
