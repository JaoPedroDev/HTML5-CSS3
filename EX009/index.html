<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="1"> <!--1 A a i I-->
        <li>Acordar
        <li>Ligar para o PEDRO
        <li>Tomar café
        <li>Escovar os dentes
        <li>Ir para o trabalho</li>
        <li>Almoçar</li>
        <li>Voltar pra casa</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- disc, cricle e square-->
        <li>Pão</li>
        <li>Macaco</li>
        <li>Alface</li>
        <li>Elefante</li>
        <li>Coração de avestruz</li>
    </ul>
</body>
</html>
