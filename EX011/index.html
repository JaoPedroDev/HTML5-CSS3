<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente redimensione o seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    
    <audio preload="metadata" controls><!--Preload metadata, carrega o audio apenas quando for reproduzir-->
        <source src="midia/song.mp3" type="audio/mpeg"><!--MP3 WAV OGG-->
        <source src="midia/song.ogg" type="audio/ogg">
        <source src="midia/song.wav" type="audio/wav">
        <p>Seu navegador não suporta reprodução de audio, <a href="midia/song.mp3">clique aqui para baixar..</a>.</p>
    </audio>
</body>
</html>
