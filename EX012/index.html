<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos online</title>
</head>
<body>
    <h1>Vídeos online com HTML5</h1>
    <h2>Vídeos hospedados localmente</h2>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <!--
        Suporta WEBM OGV MP4 etc
        poster: Thumb
    -->
    <video controls width="500" poster="midia/thumb.png">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
</body>
</html>
