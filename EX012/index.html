<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos online</title>
</head>
<body>
    <h1>Vídeos online com HTML5</h1>
    <h2>Vídeos hospedados localmente</h2>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <!--
        Suporta WEBM OGV MP4 etc
        poster: Thumb
    -->
    <video controls loop width="560" height="315" poster="midia/thumb.png">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.m4v" type="video/m4v">
        <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>
    <h2>Vídeos do YouTube</h2>
    <p>Aqui está um video do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7AZcLOdJ4k4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Videos do Vimeo</h2>
    <p>Aqui está um video do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/402235189?color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
<p></p>
</body>
</html>
